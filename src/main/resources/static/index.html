<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handschrift Registry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container">
    <h1>Handschrift Registry</h1>
    <form id="manuscriptForm">
        <label for="storageLocation">Aufbewahrungsort:</label>
        <input type="text" id="storageLocation" name="storageLocation" required autocomplete="on"
               placeholder="Z.B. Bibliothek, Archiv">

        <input type="hidden" id="storageLocationGndId" name="storageLocationGndId">

        <label for="owner">Besitzer bzw. besitzende Einrichtung:</label>
        <input type="text" id="owner" name="owner" required autocomplete="on" placeholder="Z.B. UniversitÃ¤t, Museum">

        <input type="hidden" id="ownerGndId" name="ownerGndId">

        <label for="creationYear">Entstehungszeit (Jahr):</label>
        <input type="number" id="creationYear" name="creationYear" required placeholder="Z.B. 1400">

        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required placeholder="Titel der Handschrift">

        <label for="description">Beschreibung:</label>
        <textarea id="description" name="description" rows="4" required
                  placeholder="Kurze Beschreibung der Handschrift"></textarea>

        <label for="researcherEmail">E-Mail-Adresse des Forschers:</label>
        <input type="email" id="researcherEmail" name="researcherEmail" required placeholder="Ihre E-Mail-Adresse">

        <button type="submit">Registrieren</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
